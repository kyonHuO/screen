<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>S.L.O.T.H. – 製品比較ツール</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

  <style>
    body{font-family:'Noto Sans JP',sans-serif;background:#f8f9fa}
    .card{background:#fff;border-radius:16px;box-shadow:0 4px 12px rgba(0,0,0,.08);transition:.3s;cursor:pointer}
    .card:hover{transform:translateY(-5px);box-shadow:0 10px 25px rgba(0,0,0,.1)}
    .btn{border-radius:8px;font-weight:500;transition:.2s}
    .btn-primary{background:#3b82f6;color:#fff}.btn-primary:hover{background:#2563eb}
    .btn-secondary{background:#6b7280;color:#fff}.btn-secondary:hover{background:#4b5563}
    .btn-tertiary{background:#10b981;color:#fff}.btn-tertiary:hover{background:#059669}
    .btn-danger{background:#ef4444;color:#fff}.btn-danger:hover{background:#dc2626}
    ::-webkit-scrollbar{width:8px;height:8px}::-webkit-scrollbar-thumb{background:#a8a8a8;border-radius:4px}
  </style>
</head>
<body class="antialiased text-gray-800">
  <!-- ヘッダー -->
  <header class="py-4 text-center bg-white shadow fixed top-0 w-full z-40 select-none">
    <h1 class="text-3xl font-extrabold tracking-widest text-blue-700">S.L.O.T.H.</h1>
    <p class="text-xs text-gray-500 mt-1">System&nbsp;Lazily&nbsp;Optimized&nbsp;to&nbsp;Help</p>
  </header>

  <!-- カテゴリ選択 -->
  <div id="selection-screen" class="flex flex-col items-center justify-center min-h-screen pt-28 p-6">
    <p class="mb-10 text-gray-600">比較したいカテゴリを選択</p>
    <div class="grid grid-cols-1 sm:grid-cols-3 gap-6 w-full max-w-4xl">
      <div id="select-tv" class="card p-8 text-center hover:shadow-lg">
        <div class="text-5xl mb-4" aria-hidden="true">📺</div><span class="text-xl font-semibold">テレビ</span>
      </div>
      <div id="select-ac" class="card p-8 text-center hover:shadow-lg">
        <div class="text-5xl mb-4" aria-hidden="true">💨</div><span class="text-xl font-semibold">エアコン</span>
      </div>
      <div id="select-refrigerator" class="card p-8 text-center hover:shadow-lg">
        <div class="text-5xl mb-4" aria-hidden="true">🧊</div><span class="text-xl font-semibold">冷蔵庫</span>
      </div>
    </div>
  </div>

  <!-- アプリ本体 -->
  <div id="app-container" class="hidden container mx-auto p-6 pt-28">
    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6">
      <button id="back-to-selection" class="btn bg-gray-200 text-gray-700 px-3 py-1">&larr; 戻る</button>
      <div>
        <h2 id="main-title" class="text-2xl font-bold"></h2>
        <p id="main-subtitle" class="text-gray-500 text-sm"></p>
      </div>
      <div class="flex items-center gap-3">
        <label class="flex items-center text-sm font-medium gap-1">
          <input type="checkbox" id="edit-toggle" class="accent-blue-600"> 編集モード
        </label>
      </div>
    </div>

    <!-- テレビ用ソート UI -->
    <div id="sort-container" class="mb-6 hidden">
      <label class="text-sm font-semibold mr-2">並べ替え:</label>
      <select id="sort-select" class="border rounded px-2 py-1 text-sm">
        <option value="default">既定</option>
        <option value="isDisplay">展示品 → 通常品</option>
        <option value="サイズ(インチ)">サイズ昇順</option>
        <option value="メーカー">メーカーA→Z</option>
      </select>
    </div>

    <div id="filter-container" class="space-y-6 mb-8"></div>
    <h3 id="model-list-title" class="text-xl font-bold mb-4"></h3>
    <div id="model-list" class="grid gap-6"></div>
    <div id="comparison-preview" class="my-8"></div>
  </div>

  <!-- モーダル置き場 -->
  <div id="modal-root"></div>

  <!-- SCRIPT -->
  <script>

    async function launch(type){appState.type=type;appState.selected=[];appState.filters={};appState.edit=false;$("#edit-toggle").checked=false;const cfg=productConfigs[type];$("#main-title").textContent=cfg.title;$("#main-subtitle").textContent=cfg.subtitle;$("#sort-container").classList.toggle("hidden",type!=="tv");

    function renderFilters(){const cfg=productConfigs[appState.type];const cont=$("#filter-container");cont.innerHTML="";cfg.filters.forEach(f=>{const vals=[...new Set(appState.data.map(d=>d[f.key]).filter(Boolean))].sort((a,b)=>a-b);const sec=document.createElement("div");sec.innerHTML=`<h4 class='font-bold mb-1 text-sm'>${f.label}</h4>`;const wrap=document.createElement("div");wrap.className="flex flex-wrap gap-2";wrap.appendChild(makeFbtn(f.key,null,"すべて"));vals.forEach(v=>wrap.appendChild(makeFbtn(f.key,v,v)));sec.appendChild(wrap);cont.appendChild(sec);});}

    $("#sort-select").onchange=()=>renderList();
