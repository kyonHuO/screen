        </div>

    const toggleSelect=e=>{const id=e.target.dataset.id;const m=appState.data.find(x=>x.id===id);const idx=appState.selected.indexOf(m);if(idx>-1)appState.selected.splice(idx,1);else appState.selected.push(m);renderList();};

    /********************* è©³ç´°ãƒ¢ãƒ¼ãƒ€ãƒ« *********************/

      $("#modal-root").innerHTML=`<div id="detail" class="fixed inset-0 bg-black/60 flex items-center justify-center p-4 z-50"><div class="bg-white rounded-lg shadow-xl max-h-full overflow-auto w-full max-w-lg p-6">
