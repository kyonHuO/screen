    async function load(cat){

    // ===== ãƒ¬ãƒ³ãƒ€ãƒªãƒ³ã‚° =====
    function render(){renderFilters();renderList();renderCompare();}

    function renderFilters(){const c=cfgs[S.cat];const wrap=$('#filter');wrap.innerHTML='';c.filters.forEach(k=>{const vals=[...new Set(S.data.map(d=>getField(d,k)).filter(Boolean))];const sec=document.createElement('div');sec.innerHTML=`<h4 class='font-bold mb-1 text-sm'>${k}</h4>`;const box=document.createElement('div');box.className='flex flex-wrap gap-2';box.appendChild(fbtn(k,null,'ã™ã¹ã¦'));vals.forEach(v=>box.appendChild(fbtn(k,v,v)));sec.appendChild(box);wrap.appendChild(sec);});}
    const fbtn=(k,v,l)=>{const b=document.createElement('button');b.className='btn bg-gray-200 text-gray-700 text-xs';if((v===null&&!S.flt[k])||S.flt[k]===v)b.classList.add('btn-primary','text-white');b.textContent=l;b.onclick=()=>{v===null?delete S.flt[k]:S.flt[k]=v;render();};return b};

    function renderList(){const c=cfgs[S.cat];let list=[...S.data];Object.entries(S.flt).forEach(([k,v])=>list=list.filter(d=>getField(d,k)==v));const sort=$('#sel-sort').value;list.sort((a,b)=>{if(sort==='ãƒ¡ãƒ¼ã‚«ãƒ¼')return String(a['ãƒ¡ãƒ¼ã‚«ãƒ¼']).localeCompare(b['ãƒ¡ãƒ¼ã‚«ãƒ¼']);if(sort==='flag')return (getFlag(a,c)==getFlag(b,c)?0:(getFlag(a,c)?-1:1));const av=parseFloat(a[c.size]);const bv=parseFloat(b[c.size]);return av-bv;});const w=$('#list');w.className='grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6';w.innerHTML=list.map(d=>card(d,c)).join('');$$('#list .card-root').forEach(el=>el.onclick=e=>{if(e.target.closest('button'))return;openDetail(list.find(x=>x.id===el.dataset.id),c);});}

    function card(d,c){d.id=d.id||crypto.randomUUID();const sel=S.sel.includes(d.id);return `<div class='card p-4 flex flex-col gap-2 card-root' data-id='${d.id}'>

    function renderCompare(){const c=$('#compare');if(!S.sel.length){c.innerHTML='';return;}const items=S.data.filter(d=>S.sel.includes(d.id));const cfg=cfgs[S.cat];const head=items.map(i=>`<th class='px-2 py-1'>${i[cfg.key]}<button class='ml-1 text-red-600' onclick='toggleSel("${i.id}")'>Ã—</button></th>`).join('');const rows=[...'ãƒ¡ãƒ¼ã‚«ãƒ¼',cfg.size,getFlagLabel(cfg)].map(k=>`<tr><td class='font-medium pr-2 text-xs'>${k}</td>${items.map(i=>`<td class='px-2 py-1 text-xs'>${getField(i,k)}</td>`).join('')}</tr>`).join('');c.innerHTML=`<div class='card p-4 overflow-auto animate-fade-in'><div class='flex justify-between mb-2'><h4 class='font-bold'>æ¯”è¼ƒ (${items.length}/6)</h4><button class='btn btn-tertiary' onclick='askGemini("${items.map(i=>i[cfg.key]).join(', ')} ã‚’æ¯”è¼ƒã—ã¦ç‰¹å¾´ã‚’æ•™ãˆã¦")'>Geminiã«èã</button></div><table class='min-w-max text-xs border-collapse'><thead><tr><th></th>${head}</tr></thead><tbody>${rows}</tbody></table></div>`;}
