<script>

const VERSION='Mark 2'; // ナンバリング
const KEY="AIzaSyDeGpivxKckNctsSKow4GUN4h2z0lw0aSg";
const cfgs={
 tv :{file:'tv-data.json', key:'モデル名', flag:'展示品', flagLabel:'展示品', size:'サイズ(インチ)', title:'テレビ比較', subtitle:'テレビを選択して比較', filters:['メーカー','展示品']},
 ref:{file:'refrigerator-data.json', key:'型番', flag:'展示品有無', flagLabel:'展示品', size:'容量(L)', title:'冷蔵庫比較', subtitle:'冷蔵庫を選択して比較', filters:['メーカー','展示品有無']},
 ac :{file:'ac-data.json', key:'型番', flag:'ゼロエミ.有無', flagLabel:'ゼロエミ', size:'畳数', title:'エアコン比較', subtitle:'エアコンを選択して比較', filters:['メーカー','ゼロエミ.有無']}
};
const S={cat:null,data:[],sel:[],flt:{},edit:false};
const $=s=>document.querySelector(s),$$=s=>document.querySelectorAll(s);

/* ========= イベント ========= */
$('#cat-tv').onclick=()=>load('tv');$('#cat-ac').onclick=()=>load('ac');$('#cat-ref').onclick=()=>load('ref');
$('#btn-back').onclick=()=>{$('#screen-select').classList.remove('hidden');$('#screen-app').classList.add('hidden');};
$('#chk-edit').onchange=e=>{S.edit=e.target.checked;$('#btn-add').classList.toggle('hidden',!S.edit);render();};
$('#sel-sort').onchange=render;$('#btn-add').onclick=()=>openEditor();

/* ========= 画面描画 ========= */
async function load(cat){Object.assign(S,{cat,sel:[],flt:{},edit:false});$('#chk-edit').checked=false;$('#btn-add').classList.add('hidden');const c=cfgs[cat];$('#hdg-title').textContent=`${c.title} (${VERSION})`;$('#hdg-sub').textContent=c.subtitle;$('#sortbox').classList.remove('hidden');try{const r=await fetch(c.file);if(!r.ok)throw r.status;S.data=await r.json();}catch(e){alert('JSON読み込み失敗:'+e);return;}$('#screen-select').classList.add('hidden');$('#screen-app').classList.remove('hidden');render();}

function render(){renderFilters();renderList();renderCompare();}

function renderFilters(){const cfg=cfgs[S.cat];const box=$('#filter');box.innerHTML='';cfg.filters.forEach(k=>{const vals=[...new Set(S.data.map(d=>getField(d,k)).filter(Boolean))];const sec=document.createElement('div');sec.innerHTML=`<h4 class='font-bold mb-1 text-sm'>${k}</h4>`;const wrap=document.createElement('div');wrap.className='flex flex-wrap gap-2';wrap.appendChild(makeFbtn(k,null,'すべて'));vals.forEach(v=>wrap.appendChild(makeFbtn(k,v,v)));sec.appendChild(wrap);box.appendChild(sec);});}
function makeFbtn(key,val,label){const b=document.createElement('button');b.className='btn bg-gray-200 text-gray-700 text-xs';if((val===null&&!S.flt[key])||S.flt[key]===val)b.classList.add('btn-primary','text-white');b.textContent=label;b.onclick=()=>{val===null?delete S.flt[key]:S.flt[key]=val;render();};return b;}

function renderList(){const cfg=cfgs[S.cat];let arr=[...S.data];Object.entries(S.flt).forEach(([k,v])=>arr=arr.filter(d=>getField(d,k)==v));const s=$('#sel-sort').value;arr.sort((a,b)=>s==='maker'?a['メーカー'].localeCompare(b['メーカー']):s==='flag'?(isFlag(a,cfg)==isFlag(b,cfg)?0:(isFlag(a,cfg)?-1:1)):parseFloat(a[cfg.size])-parseFloat(b[cfg.size]));const w=$('#list');w.className='grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6';w.innerHTML=arr.map(d=>card(d,cfg)).join('');$$('#list .card-root').forEach(el=>el.onclick=e=>{if(e.target.closest('button'))return;openDetail(arr.find(x=>x.id===el.dataset.id),cfg);});}
function card(d,cfg){d.id=d.id||crypto.randomUUID();const sel=S.sel.includes(d.id);return `<div class='card p-4 flex flex-col gap-2 card-root' data-id='${d.id}'>
 <div class='flex justify-between items-start'><h4 class='font-semibold text-xs sm:text-sm'>${d[cfg.key]}</h4>${isFlag(d,cfg)?`<span class='text-xs px-2 py-0.5 bg-yellow-400 rounded'>${cfg.flagLabel}</span>`:''}</div>
 <div class='text-xs space-y-1'>${['メーカー',cfg.size,cfg.flagLabel].map(k=>`<p><span class='font-medium'>${k}:</span> ${getField(d,k)||'-'}</p>`).join('')}</div>
 <div class='mt-auto grid grid-cols-4 gap-1 text-xs'>
  <button class='btn btn-primary col-span-2' onclick='toggleSel("${d.id}")'>${sel?'解除':'比較'}</button>
  <button class='btn btn-secondary' onclick='window.open("https://www.google.com/search?q=${encodeURIComponent(d[cfg.key])}")'>🔍</button>
  <button class='btn btn-tertiary' onclick='askGemini("${d[cfg.key]}")'>G</button>
 </div>
 ${S.edit?`<button class='btn btn-danger mt-1' onclick='openEditor("${d.id}")'>編集</button>`:''}
</div>`;}

/* ========= 比較 ========= */
function toggleSel(id){S.sel=S.sel.includes(id)?S.sel.filter(x=>x!==id):(S.sel.length<6?[...S.sel,id]:S.sel);renderCompare();renderList();}
function renderCompare(){const box=$('#cmp');if(!S.sel.length){box.innerHTML='';return;}const cfg=cfgs[S.cat],items=S.data.filter(d=>S.sel.includes(d.id));const head=items.map(i=>`<th class='px-2 py-1'>${i[cfg.key]}<button class='ml-1 text-red-600' onclick='toggleSel("${i.id}")'>×</button></th>`).join('');const rows=[...'メーカー',cfg.size,cfg.flagLabel].map(k=>`<tr><td class='font-medium pr-2 text-xs'>${k}</td>${items.map(i=>`<td class='px-2 py-1 text-xs'>${getField(i,k)||'-'}</td>`).join('')}</tr>`).join('');box.innerHTML=`<div class='card p-4 mb-4 ani'><div class='flex justify-between mb-2'><strong>比較 (${items.length}/6)</strong><div class='flex gap-2'><button class='btn btn-secondary' onclick='openBig(${JSON.stringify(items.map(x=>x.id))})'>全画面</button><button class='btn btn-tertiary' onclick='askGemini("${items.map(i=>i[cfg.key]).join(', ')} を比較して特徴まとめて")'>G</button></div></div><table class='min-w-max text-xs border-collapse'><thead><tr><th></th>${head}</tr></thead><tbody>${rows}</tbody></table></div>`;}
function openBig(ids){const items=S.data.filter(d=>ids.includes(d.id)),cfg=cfgs[S.cat],keys=allKeys(items),head=items.map(i=>`<th class='px-2 py-2 text-left'>${i[cfg.key]}</th>`).join('');const body=keys.map(k=>`<tr><td class='font-medium pr-2 align-top text-xs'>${k}</td>${items.map(i=>`<td class='px-2 py-1 text-xs'>${JSON.stringify(getField(i,k)??'-')}</td>`).join('')}</tr>`).join('');modal(`<div class='bg-white rounded-xl w-[95vw] h-[90vh] p-4 flex flex-col'><div class='flex justify-between items-center mb-2'><h3 class='text-lg font-bold'>フル比較</h3><button class='text-xl' id='md-close'>×</button></div><div class='overflow-auto border rounded grow'><table class='min-w-max text-xs border-collapse'><thead class='sticky top-0 bg-white shadow'><tr><th></th>${head}</tr></thead><tbody>${body}</tbody></table></div></div>`);}/* modal util */
function modal(html){const r=$('#modal-root');r.innerHTML=`<div class='fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center z-50' id='md-bg'><div class='ani'>${html}</div></div>`;$('#md-bg').onclick=e=>{if(e.target.id==='md-bg'||e.target.id==='md-close')r.innerHTML='';}};

/* ========= 編集 ========= */
function openEditor(id){const cfg=cfgs[S.cat],d=id?structuredClone(S.data.find(x=>x.id===id)):{id:crypto.randomUUID()},newItem=!id,spec={展示品:['あり','なし'],展示品有無:['あり','なし'],'ゼロエミ.有無':['あり','なし']};if(newItem){}const keys=allKeys([d]);const rows=keys.map(k=>{const v=getField(d,k)||'';const sel=spec[k]!==undefined;const opts=sel?spec[k].map(o=>`<option ${o===v?'selected':''}>${o}</option>`).join(''):'';return `<div><label class='text-xs font-medium'>${k}</label>${sel?`<select class='border rounded w-full p-1 text-xs' name='${k}'>${opts}</select>`:`<input class='border rounded w-full p-1 text-xs' name='${k}' value='${v}'>`}</div>`}).join('');modal(`<div class='bg-white rounded-xl w-full max-w-lg p-6 flex flex-col'><h3 class='text-lg font-bold mb-4'>${newItem?'新規':'編集'}</h3><form id='f-edit' class='grid grid-cols-2 gap-2 overflow-auto max-h-[60vh]'>${rows}</form><div class='flex justify-end gap-2 mt-4'><button class='btn btn-secondary' id='md-close'>キャンセル</button><button class='btn btn-primary' id='md-save'>保存</button></div></div>`);$('#md-save').onclick=()=>{const fd=new FormData($('#f-edit'));keys.forEach(k=>setField
